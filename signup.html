<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            height: 92.2vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 25px solid rgb(12, 66, 83);
            border-right: 25px solid rgb(12, 66, 83);
            border-top: 25px solid rgb(12, 66, 83);
            border-bottom: 25px solid rgb(12, 66, 83);
        }

        .container {
            text-align: center;
            display: flex;
            align-items: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            margin-left: 100px;
        }

        .btn {
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }


        h1 {
            font-size: 36px;
            /* Increased font size */
            font-family: "Times New Roman", Times, serif;
            /* Changed font */
            margin-bottom: 20px;
        }

        .blue {
            color: #007bff;
            /* Define color for the first word */
        }

        .pink {
            color: palevioletred;
            /* Define color for the second word */
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .btn-container {
                margin-left: 0;
                margin-top: 20px;
            }

            .btn {
                width: 80%;
                margin: 10px auto;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img style="height: 90.2vh ; width: 90vh;" src="./images/bg1.jpg" alt="lobg">
        <div class="btn-container">
            <h1><span class="blue">Sign Up</span></h1>
            <form action="#" method="post">
                <input type="text" style="padding:10px; border-radius:7px; width:300px;" name="username"
                    placeholder="Username" required><br><br>
                <input type="email" style="padding:10px; border-radius:7px; width:300px;" name="email"
                    placeholder="Email" required><br><br>
                <input type="password" style="padding:10px; border-radius:7px; width:300px;" name="password"
                    placeholder="Password" required><br><br>
                <button href="Modules.html" style="text-decoration: none; margin-top:1px; padding:11px; width:120px;"
                    class="btn" type="submit" value="Login">Sign Up</button>
            </form><br>
            <div class="login-link">
                Already have an account? <a href="login.html">Log in here</a>
            </div>
        </div>
    </div>
</body>

</html>
